<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }
    button {
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }

    @media (orientation: landscape) and (max-width: 1024px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.3rem;
      }
      button {
        font-size: 1.3rem;
        padding: 14px 28px;
      }
    }
  </style>
  <script>
    function checkName() {
      const name = document.getElementById('name').value;
      if (name === '') {
        alert('이름을 입력해주세요.');
        return false;
      }
      localStorage.setItem('userName', name); // 사용자 이름 저장
      return true;
    }

    function checkPassword() {
      const password = prompt('비밀번호를 입력하세요:');
      if (password === '0511') {
        return true;
      } else {
        alert('비밀번호가 올바르지 않습니다.');
        return false;
      }
    }

    function redirectToInput() {
      if (checkName() && checkPassword()) {
        window.location.href = 'input.html';
      }
    }

    function redirectToDisplay() {
      if (checkName()) {
        window.location.href = 'display.html';
      }
    }
  </script>
</head>
<body>
  <h1>나사렛대학교 문자통역</h1>
  <p>다음 화면 중 하나를 선택하세요!</p>
  <div class="input-container">
    <input type="text" id="name" placeholder="이름을 입력하세요">
  </div>
  <div class="button-container">
    <button onclick="redirectToInput()">문자통역사 전용</button>
    <button onclick="redirectToDisplay()">학생 전용</button>
  </div>
</body>
</html>
