<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.5, maximum-scale=2.0, user-scalable=yes"> <!-- 확대 설정 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white; /* 배경색 흰색 */
      color: black; /* 글자색 검정 */
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      justify-content: center; /* 수직 중앙 배치 */
      align-items: center; /* 수평 중앙 배치 */
      height: 100vh; /* 화면 전체 높이 */
      text-align: center;
    }
    h1 {
      font-size: 3rem; /* 제목 크기 확대 */
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem; /* 설명 크기 확대 */
      margin-bottom: 30px;
    }
    .button-container {
      display: flex; /* 버튼을 가로로 정렬 */
      gap: 20px; /* 버튼 사이 간격 */
    }
    button {
      padding: 15px 30px; /* 버튼 크기 확대 */
      font-size: 1.5rem; /* 버튼 글자 크기 확대 */
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* 반응형 디자인: 스마트폰 대응 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* 제목 크기 축소 */
      }
      p {
        font-size: 1.2rem; /* 설명 크기 축소 */
        margin-bottom: 20px;
      }
      button {
        font-size: 1.2rem; /* 버튼 크기 축소 */
        padding: 12px 24px;
      }
    }

    /* 가로 모드 대응 */
    @media (orientation: landscape) and (max-width: 1024px) {
      h1 {
        font-size: 2.5rem; /* 제목 크기 약간 축소 */
      }
      p {
        font-size: 1.3rem; /* 설명 크기 약간 축소 */
      }
      button {
        font-size: 1.3rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <h1>나사렛대학교 문자통역</h1>
  <p>다음 화면 중 하나를 선택하세요!</p>
  <div class="button-container">
    <button onclick="window.location.href='input.html'">문자통역사 전용</button>
    <button onclick="window.location.href='display.html'">학생 전용</button>
  </div>
</body>
</html>
