<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: white;
      color: black;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* 반응형 디자인: 스마트폰 대응 */
    @media (max-width: 768px) {
      body {
        margin: 10px; /* 스마트폰에서 여백 축소 */
      }
      h1 {
        font-size: 18px; /* 제목 크기 축소 */
      }
      p {
        font-size: 14px; /* 설명 크기 축소 */
        margin-bottom: 20px;
      }
      button {
        padding: 8px 16px; /* 버튼 크기 축소 */
        font-size: 14px;
      }
    }

    /* 가로 모드 대응 */
    @media (orientation: landscape) and (max-width: 1024px) {
      body {
        margin: 10px; /* 가로 모드에서 여백 축소 */
      }
      h1 {
        font-size: 20px; /* 제목 크기 약간 축소 */
      }
      button {
        padding: 10px 18px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>나사렛대학교 문자통역</h1>
  <p>다음 화면 중 하나를 선택하세요!</p>
  <button onclick="window.location.href='input.html'">문자통역사 전용</button>
  <button onclick="window.location.href='display.html'">학생 전용</button>
</body>
</html>
