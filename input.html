<!DOCTYPE html>
<html>
<head>
  <title>문자통역사용</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: black;
      color: white;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: both;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      background-color: #222;
      color: white;
    }
    #saveButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #saveButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>문자통역</h1>
  <textarea id="textInput" placeholder="텍스트를 입력하세요"></textarea>
  <button id="saveButton" onclick="saveText()">저장</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Firebase 설정
    const firebaseConfig = {
        apiKey: "AIzaSyBMbEBNGO9pqvvHSw1HcvPBwdGndJzMbfc",
        authDomain: "ysb-project1.firebaseapp.com",
        databaseURL: "https://ysb-project1-default-rtdb.firebaseio.com",
        projectId: "ysb-project1",
        storageBucket: "ysb-project1.appspot.com",
        messagingSenderId: "1094036056037",
        appId: "1:1094036056037:web:96bbc764e29568e03bb10c"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 입력 시 Firebase 업데이트
    document.getElementById("textInput").addEventListener("input", (event) => {
        const text = event.target.value;
        database.ref("texts").set({ message: text });
    });

    // 텍스트 저장 함수
    function saveText() {
        const text = document.getElementById("textInput").value;
        const lines = text.split("\n"); // 텍스트를 줄 단위로 나누기
        const fileName = lines[0] ? lines[0].trim() : "빈파일"; // 첫 줄을 파일 이름으로, 비어 있으면 "빈파일"
        const blob = new Blob([text], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `${fileName}.txt`; // 저장 파일 이름 설정
        a.click();
    }
  </script>
</body>
</html>
